<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBL Immobilienmanagement - Dom√§nenmodell</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* ===========================================
           DESIGN SYSTEM - Variables & Base
           =========================================== */
        :root {
            /* ===================
               COLOR PALETTE
               =================== */
            /* Slate scale (neutral grays with blue tint) */
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
            --slate-500: #64748b;
            --slate-600: #475569;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
            --slate-950: #020617;

            /* ===================
               SEMANTIC COLORS
               =================== */
            /* Background */
            --bg-canvas: #0f0f1a;
            --bg-surface: #12121f;
            --bg-elevated: #1a1a2e;
            --bg-overlay: rgba(0, 0, 0, 0.6);

            /* Text */
            --text-primary: var(--slate-50);
            --text-secondary: var(--slate-300);
            --text-muted: var(--slate-500);
            --text-inverse: var(--slate-900);

            /* Accent */
            --accent-primary: #60a5fa;
            --accent-success: #34d399;
            --accent-warning: #fbbf24;

            /* Borders */
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.2);

            /* ===================
               SURFACES
               =================== */
            --surface-glass: rgba(255, 255, 255, 0.06);
            --surface-glass-hover: rgba(255, 255, 255, 0.1);
            --surface-solid: #ffffff;
            --surface-card: var(--slate-50);
            --surface-card-alt: var(--slate-100);

            /* ===================
               CARD/PANEL COLORS (for light surfaces in dark mode)
               =================== */
            --card-bg: var(--surface-solid);
            --card-text: var(--slate-800);
            --card-text-secondary: var(--slate-600);
            --card-text-muted: var(--slate-500);
            --card-border: var(--slate-200);
            --card-divider: var(--slate-200);

            /* ===================
               PRIORITY COLORS
               =================== */
            --priority-muss: #34d399;
            --priority-muss-text: #064e3b;
            --priority-soll: #fbbf24;
            --priority-soll-text: #78350f;
            --priority-kann: var(--slate-200);
            --priority-kann-text: var(--slate-700);
            --priority-default: var(--slate-400);

            /* ===================
               CHART COLORS
               =================== */
            --chart-label-bg: rgba(0, 0, 0, 0.75);
            --chart-label-text: #ffffff;
            --chart-concept-stroke: var(--slate-600);

            /* ===================
               POPUP/MODAL
               =================== */
            --popup-header-bg: linear-gradient(135deg, var(--slate-800) 0%, var(--slate-700) 100%);
            --popup-header-text: #ffffff;
            --popup-body-bg: var(--surface-solid);
            --popup-body-text: var(--slate-800);

            /* ===================
               SHADOWS
               =================== */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 50px rgba(0, 0, 0, 0.5);

            /* ===================
               SPACING & RADIUS
               =================== */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            /* ===================
               TYPOGRAPHY
               =================== */
            --font-sans: 'Segoe UI', system-ui, -apple-system, sans-serif;
            --font-size-xs: 0.675rem;
            --font-size-sm: 0.75rem;
            --font-size-base: 0.8rem;
            --font-size-md: 0.9rem;
            --font-size-lg: 1.125rem;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            --letter-spacing-tight: -0.01em;
            --letter-spacing-wide: 0.05em;

            /* ===================
               TRANSITIONS
               =================== */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-slow: 0.4s ease;

            /* ===================
               Z-INDEX SCALE
               =================== */
            --z-base: 1;
            --z-dropdown: 50;
            --z-sticky: 100;
            --z-modal: 200;
            --z-tooltip: 150;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-canvas);
            min-height: 100vh;
            overflow: hidden;
            color: var(--text-primary);
            font-feature-settings: 'cv02', 'cv03', 'cv04';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===========================================
           HEADER
           =========================================== */
        header {
            background: var(--surface-glass);
            padding: 0.625rem 2rem 0.875rem;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: var(--z-sticky);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border-subtle);
        }

        header h1 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-medium);
            letter-spacing: var(--letter-spacing-tight);
            margin-bottom: 0.375rem;
            color: var(--text-primary);
        }

        #chart, #graphView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* ===========================================
           GRAPH VIEW STYLES
           =========================================== */
        .graph-link {
            stroke-opacity: 0.35;
        }

        .graph-link.domain-link {
            stroke-width: 2;
            stroke-dasharray: 6, 4;
        }

        .graph-node {
            cursor: pointer;
            transition: filter var(--transition-fast);
        }

        .graph-node:hover {
            filter: brightness(1.15) drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .graph-label {
            pointer-events: none;
            fill: var(--chart-label-text);
            font-family: var(--font-sans);
            font-weight: var(--font-weight-medium);
        }

        .label-bg {
            pointer-events: none;
            fill: var(--chart-label-bg);
        }

        .domain-hull {
            fill-opacity: 0.06;
            stroke-width: 2;
            stroke-dasharray: 8,4;
        }

        /* ===========================================
           LEGEND
           =========================================== */
        .legend {
            position: fixed;
            top: 85px;
            left: 1rem;
            background: var(--card-bg);
            padding: 1.125rem;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            z-index: var(--z-dropdown);
            color: var(--card-text);
            box-shadow: var(--shadow-lg);
            min-width: 150px;
        }

        .legend-total {
            font-size: 1.75rem;
            font-weight: var(--font-weight-bold);
            color: var(--slate-900);
            text-align: center;
            margin-bottom: 0.25rem;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }

        .legend-total-label {
            font-size: var(--font-size-sm);
            color: var(--card-text-muted);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            font-weight: var(--font-weight-medium);
            text-align: center;
            display: block;
            margin-bottom: 0.5rem;
        }

        .legend-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--card-divider), transparent);
            margin: 0.75rem 0;
        }

        .legend h3 {
            font-size: var(--font-size-sm);
            margin-bottom: 0.625rem;
            color: var(--card-text-muted);
            text-transform: uppercase;
            letter-spacing: var(--letter-spacing-wide);
            font-weight: var(--font-weight-semibold);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            margin-bottom: 0.5rem;
            font-size: var(--font-size-base);
            color: var(--card-text-secondary);
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 4px;
            flex-shrink: 0;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }

        .legend-color.muss { background: var(--priority-muss); }
        .legend-color.sollte { background: var(--priority-soll); }
        .legend-color.koennte { background: var(--priority-kann); border: 1px solid var(--slate-300); }
        .legend-color.outofscope { background: var(--priority-default); }

        .legend-note {
            font-size: var(--font-size-xs);
            color: var(--card-text-muted);
            margin-top: 0.75rem;
            padding-top: 0.625rem;
            border-top: 1px solid var(--surface-card-alt);
            line-height: 1.4;
        }

        /* ===========================================
           POPUP / MODAL
           =========================================== */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: var(--z-modal);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup {
            background: var(--popup-body-bg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 480px;
            width: calc(100% - 2rem);
            max-height: 80vh;
            overflow: hidden;
            animation: popupIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            color: var(--popup-body-text);
        }

        @keyframes popupIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .popup-header {
            background: var(--popup-header-bg);
            color: var(--popup-header-text);
            padding: 1.375rem 1.5rem;
            position: relative;
        }

        .popup-header h2 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.25rem;
            padding-right: 2.5rem;
            letter-spacing: var(--letter-spacing-tight);
            line-height: 1.3;
        }

        .popup-header .subtitle {
            font-size: var(--font-size-base);
            opacity: 0.7;
            font-weight: var(--font-weight-normal);
        }

        .popup-close {
            position: absolute;
            right: 0.875rem;
            top: 0.875rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--popup-header-text);
            font-size: 1.25rem;
            cursor: pointer;
            opacity: 0.8;
            line-height: 1;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }

        .popup-close:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .popup-content {
            padding: 1.375rem 1.5rem;
            overflow-y: auto;
            max-height: calc(80vh - 85px);
        }

        .popup-description {
            background: var(--surface-card);
            padding: 1rem 1.125rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.25rem;
            font-size: var(--font-size-md);
            line-height: 1.65;
            color: var(--card-text-secondary);
            border-left: 3px solid var(--accent-primary);
        }

        .popup-section {
            margin-bottom: 1.25rem;
        }

        .popup-section:last-child {
            margin-bottom: 0;
        }

        .popup-section-title {
            font-weight: var(--font-weight-semibold);
            color: var(--card-text-muted);
            font-size: var(--font-size-sm);
            margin-bottom: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .standards-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .standard-tag {
            background: var(--surface-card-alt);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            color: var(--card-text-secondary);
            font-weight: var(--font-weight-medium);
            border: 1px solid var(--card-border);
        }

        .concept-tag {
            background: var(--surface-card-alt);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            color: var(--card-text);
            cursor: pointer;
            transition: var(--transition-fast);
            font-weight: var(--font-weight-medium);
            border: 1px solid transparent;
        }

        .concept-tag:hover {
            background: var(--slate-200);
            border-color: var(--slate-300);
            transform: translateY(-1px);
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            font-size: var(--font-size-sm);
            padding: 0.3rem 0.75rem;
            border-radius: var(--radius-full);
            font-weight: var(--font-weight-semibold);
            margin-bottom: 1rem;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .priority-badge.muss { background: var(--priority-muss); color: var(--priority-muss-text); }
        .priority-badge.soll, .priority-badge.sollte { background: var(--priority-soll); color: var(--priority-soll-text); }
        .priority-badge.kann, .priority-badge.k√∂nnte { background: var(--priority-kann); color: var(--priority-kann-text); }

        /* ===========================================
           TOOLTIPS
           =========================================== */
        .tooltip {
            position: fixed;
            background: var(--slate-900);
            color: var(--slate-50);
            padding: 0.625rem 0.875rem;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            pointer-events: none;
            z-index: var(--z-tooltip);
            max-width: 240px;
            opacity: 0;
            transition: opacity var(--transition-fast);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .tooltip.visible { opacity: 1; }

        .tooltip-title {
            font-weight: var(--font-weight-semibold);
            margin-bottom: 0.2rem;
            color: var(--slate-50);
            line-height: 1.3;
        }

        .tooltip-domain {
            font-size: var(--font-size-sm);
            color: var(--slate-400);
            line-height: 1.3;
        }

        /* ===========================================
           ZOOM CONTROLS
           =========================================== */
        .zoom-controls {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
            z-index: var(--z-dropdown);
        }

        .zoom-btn {
            width: 42px;
            height: 42px;
            border: none;
            background: var(--card-bg);
            border-radius: var(--radius-md);
            font-size: 1.375rem;
            cursor: pointer;
            color: var(--card-text);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            font-weight: 500;
        }

        .zoom-btn:hover {
            background: var(--surface-card);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .zoom-btn:active {
            transform: translateY(0);
        }

        /* ===========================================
           VIEW TOGGLE
           =========================================== */
        .view-toggle {
            display: flex;
            gap: 0.375rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .toggle-btn {
            padding: 0.5rem 1.125rem;
            border: 1px solid var(--border-default);
            background: var(--surface-glass);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: var(--transition-fast);
            letter-spacing: 0.01em;
        }

        .toggle-btn:hover {
            background: var(--surface-glass-hover);
            color: var(--text-primary);
            border-color: var(--border-strong);
        }

        .toggle-btn.active {
            background: var(--card-bg);
            color: var(--card-text);
            border-color: var(--card-bg);
            font-weight: var(--font-weight-semibold);
        }

        /* ===========================================
           TABLE VIEW
           =========================================== */
        .table-container {
            position: fixed;
            top: 88px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            padding: 1.25rem 2rem;
            background: var(--bg-surface);
        }

        #conceptTable {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        #conceptTable th {
            background: var(--popup-header-bg);
            color: var(--popup-header-text);
            padding: 0.875rem 1rem;
            text-align: left;
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            position: sticky;
            top: 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        #conceptTable th:first-child {
            border-top-left-radius: var(--radius-lg);
        }

        #conceptTable th:last-child {
            border-top-right-radius: var(--radius-lg);
        }

        #conceptTable td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--surface-card-alt);
            font-size: 0.85rem;
            color: var(--card-text-secondary);
            vertical-align: top;
            line-height: 1.5;
        }

        #conceptTable tbody tr {
            transition: var(--transition-fast);
        }

        #conceptTable tbody tr:hover td {
            background: var(--surface-card);
        }

        #conceptTable tbody tr:last-child td {
            border-bottom: none;
        }

        #conceptTable .domain-cell {
            font-weight: var(--font-weight-semibold);
            white-space: nowrap;
            color: var(--slate-900);
        }

        #conceptTable .group-cell {
            color: var(--card-text-muted);
            font-weight: var(--font-weight-medium);
        }

        #conceptTable .priority-cell {
            text-align: center;
        }

        #conceptTable .priority-badge {
            display: inline-flex;
            padding: 0.25rem 0.625rem;
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        #conceptTable .description-cell {
            max-width: 320px;
            font-size: var(--font-size-base);
            color: var(--card-text-secondary);
            line-height: 1.55;
        }

        #conceptTable .standards-cell {
            font-size: var(--font-size-sm);
            color: var(--card-text-muted);
            max-width: 180px;
        }

        /* ===========================================
           MOBILE LEGEND TOGGLE
           =========================================== */
        .legend-toggle {
            display: none;
            position: fixed;
            top: 92px;
            left: 1rem;
            z-index: var(--z-dropdown);
            background: var(--card-bg);
            border: none;
            border-radius: var(--radius-sm);
            padding: 0.5rem 0.875rem;
            font-size: var(--font-size-sm);
            cursor: pointer;
            color: var(--card-text);
            box-shadow: var(--shadow-md);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            transition: var(--transition-fast);
        }

        .legend-toggle:hover {
            background: var(--surface-card);
            box-shadow: var(--shadow-lg);
        }

        /* ===========================================
           THEME TOGGLE
           =========================================== */
        .theme-toggle {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            background: var(--surface-glass);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            width: 38px;
            height: 38px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
            padding: 0;
        }

        .theme-toggle:hover {
            background: var(--surface-glass-hover);
            transform: translateY(-50%) scale(1.05);
        }

        .theme-icon {
            font-size: var(--font-size-lg);
            line-height: 1;
        }

        .theme-icon.dark-icon {
            display: none;
        }

        /* ===========================================
           LIGHT MODE STYLES
           =========================================== */
        body.light-mode {
            /* Light Mode Semantic Overrides */
            --bg-canvas: var(--surface-solid);
            --bg-surface: var(--slate-50);
            --bg-elevated: var(--surface-solid);
            --bg-overlay: rgba(0, 0, 0, 0.4);

            --text-primary: var(--slate-900);
            --text-secondary: var(--slate-600);
            --text-muted: var(--slate-400);
            --text-inverse: var(--slate-50);

            --accent-primary: #2563eb;

            --border-subtle: var(--slate-200);
            --border-default: var(--slate-200);
            --border-strong: var(--slate-300);

            --surface-glass: rgba(255, 255, 255, 0.9);
            --surface-glass-hover: rgba(255, 255, 255, 0.95);

            /* Light Mode Chart Colors */
            --chart-label-bg: rgba(255, 255, 255, 0.95);
            --chart-label-text: var(--slate-900);
            --chart-concept-stroke: var(--slate-400);

            /* Light Mode Shadows (lighter) */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 20px 50px rgba(0, 0, 0, 0.15);

            background: var(--surface-solid);
            color: var(--text-primary);
        }

        body.light-mode header {
            background: rgba(255, 255, 255, 0.92);
            border-bottom: 1px solid var(--slate-200);
            box-shadow: var(--shadow-sm);
        }

        body.light-mode header h1 {
            color: var(--slate-900);
        }

        body.light-mode .theme-toggle {
            background: var(--slate-100);
            border-color: var(--slate-200);
        }

        body.light-mode .theme-toggle:hover {
            background: var(--slate-200);
        }

        body.light-mode .theme-icon.light-icon {
            display: none;
        }
