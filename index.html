<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BBL IMMO - Fachliche Sicht</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Studie - Fachliche Sicht IMMO">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    :root {
      /* Primary color - Swiss red inspired */
      --theme-color: #d32f2f;

      /* Sidebar */
      --sidebar-width: 280px;
      --sidebar-nav-link-color: #333;
      --sidebar-nav-link-color--active: #d32f2f;
      --sidebar-nav-link-font-weight--active: 600;

      /* Content */
      --content-max-width: 900px;

      /* Code blocks */
      --code-font-size: 0.875em;

      /* Table styling */
      --table-head-background: #f5f5f5;
    }

    /* Better table styling */
    table {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin: 1em 0;
    }

    table th, table td {
      padding: 10px 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #f5f5f5;
      font-weight: 600;
    }

    table tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* Image styling */
    img {
      max-width: 100%;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 1em 0;
    }

    /* Sidebar logo area */
    .sidebar .app-name {
      font-size: 1.2em;
      font-weight: 600;
      padding: 20px 15px;
      border-bottom: 1px solid #eee;
    }

    /* Better heading spacing */
    h1, h2, h3, h4 {
      margin-top: 1.5em;
    }

    /* Blockquote styling for important notes */
    blockquote {
      border-left: 4px solid #d32f2f;
      background: #fff8f8;
      padding: 1em;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <div id="app">Laden...</div>

  <script>
    window.$docsify = {
      name: 'BBL IMMO',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,

      // Search plugin config
      search: {
        placeholder: 'Suchen...',
        noData: 'Keine Ergebnisse',
        paths: 'auto',
        depth: 3
      },

      // Pagination
      pagination: {
        previousText: 'Zur√ºck',
        nextText: 'Weiter',
        crossChapter: true
      },

      // Copy code button
      copyCode: {
        buttonText: 'Kopieren',
        errorText: 'Fehler',
        successText: 'Kopiert!'
      },

      // Flexible alerts for callouts
      'flexible-alerts': {
        style: 'flat'
      }
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>

  <!-- Mermaid diagrams support -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: false });
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
      function(hook) {
        hook.afterEach(function(html) {
          return html.replace(/<pre><code class="lang-mermaid">([\s\S]*?)<\/code><\/pre>/g,
            '<div class="mermaid">$1</div>');
        });
        hook.doneEach(function() {
          mermaid.init(undefined, '.mermaid');
        });
      }
    ]);
  </script>
</body>
</html>
